    <h3>Пользователь вводит целое число N. Программа должна определить, является ли это число простым или нет.</h3>
    <script>
        function myFunction(){
            // Запрос числа у пользователя
            const number = document.getElementById("myInput");
            const inputValue = number.value;

            if (inputValue < 2) {
                alert("Число должно быть больше 1");
            } else {
            for (let i = 2; i <= inputValue / 2 + 1; i++) {
                if (inputValue % i === 0) {
                    document.getElementById("result").innerHTML = "Число не является простым";
                    break;
                }
                else if (!isNaN(inputValue)) {
                    document.getElementById("result").innerHTML = "Число простое";
                }
                }
            }
        };
    </script>
    <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
        <li><span>Введите число</span><input type="text" id="myInput"/></li>
        <button type="button" id="btn" onclick="myFunction()">Проверить</button>
        <li><span id="result"></span></li>
        <button name="submit" type="submit" value="Отправить"></button>
    </form>
    

    <!--Объявляем переменную N, в которую будет записываться число, введённое пользователем.
    Запрашиваем у пользователя ввод числа N.
    Создаём цикл с условием i <= N / 2, где i — счётчик цикла.
    Внутри цикла проверяем, делится ли N на i без остатка. Если да, то число не простое. Выводим соответствующее сообщение и завершаем программу.
    После завершения цикла выводим сообщение о том, что число простое.
    Завершаем программу.-->
