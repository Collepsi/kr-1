    <form id="form" action="https://www.google.com" id="UserEnter" name="UserEnter" target="_blank">
        <h6>Ваши ФИО</h6>
        <input type="text" name="name" placeholder="Введите ФИО"></input>
        <h6>Ваша почта</h6>
        <input type="text" name="mail" placeholder="Введите почту"></input>
        <h6>Ваш номер телефона</h6>
        <input type="text" name="phone" placeholder="Введите телефон"></input>
        <h6>Выберете тип продукта</h6>
        <select id="product-type" name="product-type" size="1">
          <option value="maket1">Макет1</option>
          <option value="maket2">Макет2</option>
        </select>
        <h6>Нужен ли подарочный конверт?</h6>
          <input type="checkbox" name="no" value="Нет">Нет</input>
          <input type="checkbox" name="no" value="Да">Да</input>
        <h6>Количество экзамляров</h6>
        <input type="number" name="number" min="0" oninput="this.value = Math.abs(this.value)"></input>
        <fieldset>
            <h6>Выберете тип доставки</h6>
            <input type="radio" name="delivery" value="СДЭК">СДЭК</input>
            <input type="radio" name="delivery" value="Почта России">Почта России</input>
            <input type="radio" name="delivery" value="Самовывоз">Самовывоз</input>
        </fieldset>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg, .pdf, .svg" />
        <h6>Дата доставки</h6>
        <input type="date" name="date"></input>
        <h6>Комментарии</h6>
        <textarea name="comments" id="comments"></textarea>
        <input type="hidden" name="csrf_token" value="somerandomvalue"></input>
        <input name="submit" type="submit" id="send" value="Отправить">
        
    </form>
</body>
